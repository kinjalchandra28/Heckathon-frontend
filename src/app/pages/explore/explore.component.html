<div class="px-10 py-6 bg-gray-100 min-h-full">

    <!-- Header Row -->
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-semibold">Explore</h2>
        <button mat-raised-button color="primary">Create</button>
    </div>

    <!-- Category Chips -->
    <div class="my-5">
        <mat-chip-listbox>
            <mat-chip-option *ngFor="let c of categories"
                             [selected]="c === selectedCategory"
                             (click)="onCategoryChange(c)">
                {{ c }}
            </mat-chip-option>
        </mat-chip-listbox>
    </div>

    <!-- Featured Section -->
    <h3 class="mt-6 mb-3 font-semibold">Featured</h3>

    <div class="grid grid-cols-2 gap-5">
        <app-agent-card *ngFor="let item of filteredAgents" [agent]="item" (viewDetails)="openDetail($event)"></app-agent-card>
    </div>

</div>

<!-- Explore Detail Panel -->
<app-explore-detail [agent]="selectedAgent" [isOpen]="isDetailOpen" (closePanel)="closeDetail()"></app-explore-detail>

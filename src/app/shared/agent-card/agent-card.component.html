<div class="agent-card flex bg-white rounded-2xl p-4 gap-4 shadow-sm hover:shadow-md transition-shadow cursor-pointer" @fadeIn>
  <img [src]="agent.image" [alt]="agent.title" class="w-36 h-36 rounded-xl object-cover bg-blue-100 p-3 flex-shrink-0" />

  <div class="flex flex-col justify-between py-1">
    <div>
      <h3 class="text-lg font-semibold text-gray-900 mb-1">{{ agent.title }}</h3>
      <span class="text-blue-600 text-sm">{{ agent.category }}</span>
      <p class="text-gray-500 text-sm mt-2 leading-relaxed">{{ agent.description }}</p>
    </div>
    <button (click)="onViewDetails()" class="self-start px-4 py-2 border border-gray-300 rounded-full text-sm text-gray-700 hover:bg-gray-50 mt-3">
      Find out more
    </button>
  </div>
</div>

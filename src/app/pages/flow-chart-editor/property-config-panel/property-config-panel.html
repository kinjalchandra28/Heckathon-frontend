    @if (agent() && module()) {
      <aside class="config-panel" [formGroup]="configForm">
        <header class="panel-header">
          <div class="header-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
            <span>Configuration</span>
          </div>
          <button class="close-btn" (click)="closePanel.emit()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </header>

        <div class="panel-content">
          <!-- General Section -->
          <section class="config-section">
            <h3 class="section-title">GENERAL</h3>

            <div class="form-group">
              <label class="form-label">Name</label>
              <input
                type="text"
                class="form-input"
                formControlName="name"
                />
            </div>

          </section>

          <!-- Parameters Section -->
          <section class="config-section">
            <h3 class="section-title">PARAMETERS</h3>

            <div class="form-group">
              <label class="form-label">
                Type
                <span class="required-dot"></span>
              </label>
              <input
                type="text"
                class="form-input"
                formArrayName="type"
                placeholder="0"
              />
            </div>


            <div class="form-group">
              <label class="form-label">
                Alarm ID
                <span class="required-dot"></span>
              </label>
              <input
                type="text"
                class="form-input"
                formControlName="alarmId"
                placeholder="Compressor 5 Starts per Hour"
                />
                <!-- [ngModel]="node.parameters?.['alarm_id'] || ''"
                (ngModelChange)="onParameterChange('alarm_id', $event)" -->
            </div>
            <div class="form-group">
              <label class="form-label with-button">
                Inputs
                <!-- <span class="required-dot"></span> -->
                <button class="adding-btn" (click)="addConnectionInput()">
                      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                      </svg>
                    </button>
              </label>
              <div formArrayName="inputs">
                @for (alias of connectionInputs.controls; track alias.value; let i = $index) {
                  <div class="form-control-array">
                    <!-- The repeated alias template -->
                    <label class="form-label" for="connection-input-{{ i }}">{{ i + 1 }}. </label>
                    <input id="connection-input-{{ i }}" type="text" [formControlName]="i" class="form-input" /> 
                    <button class="close-btn" (click)="removeConnectionInput(i)">
                      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                      </svg>
                    </button>
                  </div>
                }
              </div>
            </div>
          </section>

          <!-- Coordinates Section -->
          <section class="config-section">
            <h3 class="section-title">COORDINATES</h3>

            <div class="coordinates-row">
              <div class="form-group coord">
                <label class="form-label">X</label>
                <input
                  type="number"
                  class="form-input"
                  formControlName="x"
                  />
              </div>
              <div class="form-group coord">
                <label class="form-label">Y</label>
                <input
                  type="number"
                  class="form-input"
                  formControlName="y"
                  />
              </div>
            </div>
          </section>
        </div>

        <footer class="panel-footer">
          <button class="update-btn btn" (click)="updateModule()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
            Updapte
          </button>
          <button class="update-btn btn" (click)="addNewModule()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
            Add New
          </button>
        </footer>
      </aside>
    }

<!-- Loading State -->
@if (loading) {
  <div class="flex flex-col items-center justify-center py-20">
    <svg
      class="animate-spin text-blue-600 mb-4"
      [ngClass]="spinnerSizeClass"
      viewBox="0 0 24 24"
      fill="none"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      />
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      />
    </svg>
    <p class="text-gray-600">{{ loadingMessage }}</p>
  </div>
}

<!-- Error State -->
@if (error && !loading) {
  <div class="my-6 p-4 bg-red-50 border border-red-200 rounded-xl">
    <div class="flex items-start gap-3">
      <svg
        class="w-5 h-5 text-red-500 flex-shrink-0 mt-0.5"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="12" cy="12" r="10" />
        <line x1="12" y1="8" x2="12" y2="12" />
        <line x1="12" y1="16" x2="12.01" y2="16" />
      </svg>
      <div>
        <p class="text-sm font-medium text-red-800">{{ errorTitle }}</p>
        <p class="text-sm text-red-600 mt-1">{{ error }}</p>
        <button
          (click)="onRetry()"
          class="mt-2 text-sm text-red-700 hover:text-red-800 font-medium underline"
        >
          Try again
        </button>
      </div>
    </div>
  </div>
}

<!-- Content State -->
@if (!loading && !error) {
  <ng-content></ng-content>
}
